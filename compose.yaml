    vllm:
        build:
            context: './.sail/vllm'
            dockerfile: Dockerfile.cpu       # ← instead of Dockerfile
        image: 'sail/vllm-managed-cpu:latest'
        # No deploy.resources.devices block — no GPU
        shm_size: '4g'
        security_opt:
            - seccomp=unconfined
        cap_add:
            - SYS_NICE
        ports:
            - '${FORWARD_VLLM_PORT:-8000}:8000'
        environment:
            VLLM_MODEL: '${VLLM_MODEL:-meta-llama/Llama-3.2-3B-Instruct}'
            HUGGING_FACE_HUB_TOKEN: '${HUGGINGFACE_API_KEY}'
            VLLM_CPU_KVCACHE_SPACE: '${VLLM_CPU_KVCACHE_SPACE:-4}'
            VLLM_EXTRA_ARGS: '${VLLM_EXTRA_ARGS:---dtype bfloat16}'
        volumes:
            - 'sail-vllm:/root/.cache/huggingface/hub'
        networks:
            - sail
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 300s    # CPU loading is much slower
    searxng:
        image: 'searxng/searxng:latest'
        ports:
            - '${FORWARD_SEARXNG_PORT:-8888}:8080'
        environment:
            SEARXNG_BASE_URL: 'http://searxng:8080'
        volumes:
            - 'sail-searxng:/etc/searxng'
            - './.sail/searxng/settings.yml:/etc/searxng/settings.yml:ro'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - '-q'
                - '--spider'
                - 'http://localhost:8080/healthz'
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-rustfs:
        driver: local
    sail-ollama:
        driver: local
    sail-vllm:
        driver: local
    sail-searxng:
        driver: local