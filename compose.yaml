services:
    laravel.test:
        build:
            context: './.sail/8.5'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            APP_WORKERS: '${APP_WORKERS:-4}'
            APP_PORT: '${APP_PORT:-80}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - rustfs
            - mailpit
            - ollama
            - vllm
            - searxng
    mysql:
        image: 'mysql:8.4'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    phpmyadmin:
        image: 'phpmyadmin/phpmyadmin:latest'
        ports:
            - '${FORWARD_PHPMYADMIN_PORT:-8080}:80'
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_USER: '${DB_USERNAME}'
            PMA_PASSWORD: '${DB_PASSWORD}'
            UPLOAD_LIMIT: 256M
        networks:
            - sail
        depends_on:
            - mysql
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    rustfs:
        image: 'rustfs/rustfs:latest'
        ports:
            - '${FORWARD_RUSTFS_PORT:-9000}:9000'
            - '${FORWARD_RUSTFS_CONSOLE_PORT:-9001}:9001'
        environment:
            RUSTFS_VOLUMES: /data
            RUSTFS_ADDRESS: '0.0.0.0:9000'
            RUSTFS_CONSOLE_ADDRESS: '0.0.0.0:9001'
            RUSTFS_CONSOLE_ENABLE: 'true'
            RUSTFS_EXTERNAL_ADDRESS: ':9000'
            RUSTFS_CORS_ALLOWED_ORIGINS: '*'
            RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS: '*'
            RUSTFS_ACCESS_KEY: sail
            RUSTFS_SECRET_KEY: password
            RUSTFS_LOG_LEVEL: info
        volumes:
            - 'sail-rustfs:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - sh
                - '-c'
                - 'curl -f http://127.0.0.1:9000/health && curl -f http://127.0.0.1:9001/health'
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    ollama:
        image: 'ollama/ollama:latest'
        environment:
            OLLAMA_CONTEXT_LENGTH: 1000000
            OLLAMA_KEEP_ALIVE: 3600
        # Vulkan adapter if not an nvidia card
            OLLAMA_VULKAN: 1
        devices:
            - /dev/dri
        # if it's an nvdia card (also install nvidia-container-kit for integration with docker)
        # gpus: all
        ports:
            - '${FORWARD_OLLAMA_PORT:-11434}:11434'
        volumes:
            - 'sail-ollama:/root/.ollama'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - curl
                - '-f'
                - 'http://localhost:11434/api/tags'
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
